<!DOCTYPE html>
<html>

<head>
  <title>What Should We Play?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Lato:400,700,700italic'>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!--<script type="text/javascript" src="./js/jquerymobile.js"></script>-->
  <script type="text/javascript" src="js/jquery.shake.js"></script>
  <script type="text/javascript" src="js/Select.js"></script>
  <script type="text/javascript" src="js/App.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <div class="container-fluid">

    <div class="row text-center" id='title'>
      <div class="col-md-6 col-md-offset-3">
        <h1>What Should We Play?</h1>

      </div>
    </div>

    <div class="row text-center" id='body'>
      <div class="col-md-4 col-md-offset-4">
        <form role="form">
          <div class="form-group">
            <select id='styleselect' class="form-control">
              <option>Choose A Style</option>
            </select>
            <div class="selectDiv">
              - and / or -
            </div>
            <select id='meterselect' class="form-control">
              <option value='no-op'>Choose A Meter</option>
            </select>
            <div class="selectDiv" class="form-control">
              - and / or -
            </div>
            <select id='songselect' class="form-control">
              <option value='no-op'>Choose A Song</option>
            </select>
          </div>

          <button type="submit" class="btn btn-lg btn-warning">Submit</button>
        </form>

      </div>
    </div>
    <div class="row-fluid">
      <div class="span6 offset3 hero-unit" id='result'>
        <div class="lead">
          <h3><i class="text-success">Let's play</i>
          </h3>
          <b><span id='song' class="song text-info"></span></b>
          <h3><i class="text-success">as a</i>
          </h3>
          <b><span id='style' class="style text-info"></span></b>
          <h3><i class="text-success">in</i>
          </h3>
          <b><span id='meter' class="meter text-info"></span></b>
        </div>
        <div class="btn-group">
          <a class='btn btn-success' data-role='button' href='javascript:confirm_action(this);'>
							Sure!
						</a>
          <a class='btn btn-danger' data-role='button' href='javascript:cancel_action(this);'>
							No Way Jose
						</a>
        </div>
        <br>
        <small><i>TIP!  Shake to try again</i></small>
      </div>
    </div>
    <div class='row-fluid'>
      <div class='span6 offset3' id="footer">
        <p class="muted credit">
          Current Song:
          <a class="song"></a>
          as a
          <a class='style'></a>
          in
          <a class='meter'></a>
        </p>
      </div>
    </div>
  </div>
  <div class='ui-loader ui-body-a ui-corner-all'>
    <span class='ui-icon ui-icon-loading spin'></span>
    <h1></h1>
  </div>
</body>

</html>
